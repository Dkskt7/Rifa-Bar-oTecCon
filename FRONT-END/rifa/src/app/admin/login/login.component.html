<div class="login-card">
  <h2>Admin Login</h2>
  <form (ngSubmit)="submit()">
    <input
      type="text"
      [(ngModel)]="user"
      name="user"
      placeholder="UsuÃ¡rio"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Senha"
      required
    />
    <button type="submit" [disabled]="loading">
      {{ loading ? 'Entrando...' : 'Entrar' }}
    </button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
