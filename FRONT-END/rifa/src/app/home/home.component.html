<main class="app">
  <header class="header">
    <div class="brand"> <span class="pre">rifa do</span> <span class="logo">Técnico</span> </div>
    <div class="badge">Prêmio Xbox One S + Controle</div> 
        <!-- Botões do topo -->
        <button class="top-btn left" (click)="goToPlanilha()" aria-label="Planilha">
          <!-- Ícone de planilha SVG -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
            <line x1="9" y1="3" x2="9" y2="21"/>
          </svg>
        </button>
      
        <button class="top-btn right" (click)="goToLogin()" aria-label="Login">
          <!-- Ícone de login SVG -->
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="black" fill="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" d="M21 13v-2a1 1 0 0 0-1-1h-.757l-.707-1.707.535-.536a1 1 0 0 0 0-1.414l-1.414-1.414a1 1 0 0 0-1.414 0l-.536.535L14 4.757V4a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v.757l-1.707.707-.536-.535a1 1 0 0 0-1.414 0L4.929 6.343a1 1 0 0 0 0 1.414l.536.536L4.757 10H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h.757l.707 1.707-.535.536a1 1 0 0 0 0 1.414l1.414 1.414a1 1 0 0 0 1.414 0l.536-.535 1.707.707V20a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-.757l1.707-.708.536.536a1 1 0 0 0 1.414 0l1.414-1.414a1 1 0 0 0 0-1.414l-.535-.536.707-1.707H20a1 1 0 0 0 1-1Z"/>
            <path stroke="gray" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
          </svg>
          
          
        </button>
  </header>
  <section class="board-wrap">
    <div class="board-container"> <!-- Setas flutuantes (Desktop) --> <button class="page-btn left" (click)="prevPage()"
        [disabled]="currentPage===0">◀</button>
      <div class="board" [style.gridTemplateColumns]="'repeat(' + perRow + ', 1fr)'"> <button type="button" class="cell"
          *ngFor="let n of paginatedNumbers" [ngClass]="{ picked: isSelected(n) }"
          [attr.aria-label]="'Número ' + n + (isSelected(n) ? ' marcado' : '')"> <span class="num">{{ n }}</span> <span
            class="x" aria-hidden="true">✕</span> </button> </div> <button class="page-btn right" (click)="nextPage()"
        [disabled]="(currentPage+1)*pageSize >= numbers.length">▶</button>
    </div>
  </section> <!-- Paginação padrão (Mobile) -->
  <div *ngIf="paginatedNumbers.length < numbers.length" class="pagination"> <button (click)="prevPage()"
      [disabled]="currentPage===0">◀</button> <span>Página {{ currentPage + 1 }} / {{ getTotalPages() }}</span> <button
      (click)="nextPage()" [disabled]="(currentPage+1)*pageSize >= numbers.length">▶</button> </div>
</main>
